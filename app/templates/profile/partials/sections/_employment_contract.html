{#
    근로계약 및 연봉 섹션 (법인 전용)
    salary_history 데이터는 API로 로드
#}
<section class="profile-section" id="employment-contract">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-file-signature"></i>
            근로계약 및 연봉
        </h2>
    </div>

    <div class="section-content">
        <div class="data-table-container" id="salaryHistoryContainer">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>
</section>

<!-- JS: pages/profile/employment-contract.js -->
<script src="{{ url_for('static', filename='js/pages/profile/employment-contract.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.EmploymentContract) {
        window.EmploymentContract.initEmploymentContract({
            salaryHistory: '{{ url_for("profile.salary_history") }}'
        });
    }
});
</script>
