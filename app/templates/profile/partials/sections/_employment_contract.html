{#
    근로계약 및 연봉 섹션 (법인 전용)
    salary_history 데이터는 API로 로드
#}
<section class="profile-section" id="employment-contract">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-file-signature"></i>
            근로계약 및 연봉
        </h2>
    </div>

    <div class="section-content">
        <div class="data-table-container" id="salaryHistoryContainer">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 급여 이력 로드
    fetch('{{ url_for("profile.salary_history") }}')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('salaryHistoryContainer');
            if (data.success && data.data && data.data.length > 0) {
                let html = '<table class="data-table"><thead><tr>';
                html += '<th>적용일</th><th>연봉</th><th>기본급</th><th>변경사유</th>';
                html += '</tr></thead><tbody>';

                data.data.forEach(item => {
                    html += '<tr>';
                    html += '<td>' + (item.effective_date || '-') + '</td>';
                    html += '<td class="text-right">' + (item.annual_salary ? Number(item.annual_salary).toLocaleString() + '원' : '-') + '</td>';
                    html += '<td class="text-right">' + (item.base_salary ? Number(item.base_salary).toLocaleString() + '원' : '-') + '</td>';
                    html += '<td>' + (item.change_reason || '-') + '</td>';
                    html += '</tr>';
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } else {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-file-signature"></i><p>등록된 연봉 이력이 없습니다.</p></div>';
            }
        })
        .catch(error => {
            document.getElementById('salaryHistoryContainer').innerHTML =
                '<div class="error-state"><i class="fas fa-exclamation-triangle"></i><p>데이터를 불러오는데 실패했습니다.</p></div>';
        });
});
</script>
