{#
    근태 및 비품 섹션 (법인 전용)
    데이터는 API로 로드
#}
<section class="profile-section" id="attendance-assets">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-calendar-check"></i>
            근태 및 비품
        </h2>
    </div>

    <div class="section-content">
        {# 근태 현황 #}
        <div class="subsection">
            <h3 class="subsection-title">
                <i class="fas fa-clock"></i>
                최근 근태 현황
            </h3>
            <div class="data-table-container" id="attendanceContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        {# 비품 현황 #}
        <div class="subsection">
            <h3 class="subsection-title">
                <i class="fas fa-box"></i>
                지급 비품
            </h3>
            <div class="data-table-container" id="assetContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS: pages/profile/attendance-assets.js -->
<script src="{{ url_for('static', filename='js/pages/profile/attendance-assets.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.AttendanceAssets) {
        window.AttendanceAssets.initAttendanceAssets({
            attendances: '{{ url_for("profile.attendances") }}',
            assets: '{{ url_for("profile.assets") }}'
        });
    }
});
</script>
