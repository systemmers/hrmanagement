{#
    인사이동 및 고과 섹션 (법인 전용)
    데이터는 API로 로드
#}
<section class="profile-section" id="personnel-movement">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-arrow-up"></i>
            인사이동 및 고과
        </h2>
    </div>

    <div class="section-content">
        {# 승진 이력 #}
        <div class="subsection">
            <h3 class="subsection-title">
                <i class="fas fa-level-up-alt"></i>
                승진 이력
            </h3>
            <div class="data-table-container" id="promotionContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        {# 인사평가 #}
        <div class="subsection">
            <h3 class="subsection-title">
                <i class="fas fa-chart-line"></i>
                인사평가
            </h3>
            <div class="data-table-container" id="evaluationContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        {# 교육 이력 #}
        <div class="subsection">
            <h3 class="subsection-title">
                <i class="fas fa-chalkboard-teacher"></i>
                교육 이력
            </h3>
            <div class="data-table-container" id="trainingContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS: pages/profile/personnel-movement.js -->
<script src="{{ url_for('static', filename='js/pages/profile/personnel-movement.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.PersonnelMovement) {
        window.PersonnelMovement.initPersonnelMovement({
            promotions: '{{ url_for("profile.promotions") }}',
            evaluations: '{{ url_for("profile.evaluations") }}',
            trainings: '{{ url_for("profile.trainings") }}'
        });
    }
});
</script>
