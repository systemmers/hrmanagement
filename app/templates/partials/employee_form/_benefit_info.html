{#
    직원 폼 - 복리후생 섹션 (읽기 전용)
    인사카드 전용: 직원 본인이 수정할 수 없고, 관리자만 별도 관리
    employee: 직원 객체 (수정 모드일 때)
    benefit: 복리후생 객체
#}
<section class="form-section" id="benefit-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-umbrella-beach"></i>
                연차 및 복리후생
                <span class="badge badge-secondary">읽기 전용</span>
            </h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info alert-info-box mb-4">
                <i class="fas fa-info-circle"></i>
                <span>복리후생 정보는 인사담당자가 관리합니다. 수정이 필요한 경우 인사담당자에게 문의하세요.</span>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">연차 발생일수</label>
                    <input type="text" class="form-input"
                           value="{{ benefit.annual_leave_granted if benefit else '-' }}일" readonly disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">연차 사용일수</label>
                    <input type="text" class="form-input"
                           value="{{ benefit.annual_leave_used if benefit else '-' }}일" readonly disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">연차 잔여일수</label>
                    <input type="text" class="form-input form-input-highlight"
                           value="{{ benefit.annual_leave_remaining if benefit else '-' }}일" readonly disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">퇴직금 유형</label>
                    <input type="text" class="form-input"
                           value="{{ benefit.severance_type if benefit else '-' }}" readonly disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">퇴직금 적립방법</label>
                    <input type="text" class="form-input"
                           value="{{ benefit.severance_method if benefit else '-' }}" readonly disabled>
                </div>

                {% if benefit and benefit.year %}
                <div class="form-group">
                    <label class="form-label">기준년도</label>
                    <input type="text" class="form-input"
                           value="{{ benefit.year }}년" readonly disabled>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
