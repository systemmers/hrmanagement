{#
    직원 폼 - 경력정보 섹션 (동적 폼)
    employee: 직원 객체 (수정 모드일 때)
#}
<section class="form-section" id="career-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-briefcase"></i>
                경력정보
            </h2>
            <button type="button" class="btn btn-sm btn-secondary" id="addCareer">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
        <div class="card-body">
            <div class="dynamic-list" id="careerList">
                {% if employee and employee.careers %}
                    {% for career in employee.careers %}
                    <div class="dynamic-item" data-index="{{ loop.index0 }}">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">회사명</label>
                                <input type="text" name="career_company_name[]" class="form-input"
                                       value="{{ career.company_name if career.company_name else '' }}" placeholder="회사명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">부서</label>
                                <input type="text" name="career_department[]" class="form-input"
                                       value="{{ career.department if career.department else '' }}" placeholder="개발팀">
                            </div>
                            <div class="form-group">
                                <label class="form-label">직위</label>
                                <input type="text" name="career_position[]" class="form-input"
                                       value="{{ career.position if career.position else '' }}" placeholder="사원, 대리, 과장">
                            </div>
                            <div class="form-group">
                                <label class="form-label">직급</label>
                                <input type="text" name="career_job_grade[]" class="form-input"
                                       value="{{ career.job_grade if career.job_grade else '' }}" placeholder="L3, Senior">
                            </div>
                            <div class="form-group">
                                <label class="form-label">직책</label>
                                <input type="text" name="career_job_title[]" class="form-input"
                                       value="{{ career.job_title if career.job_title else '' }}" placeholder="팀장, 본부장">
                            </div>
                            <div class="form-group">
                                <label class="form-label">직무</label>
                                <input type="text" name="career_job_role[]" class="form-input"
                                       value="{{ career.job_role if career.job_role else '' }}" placeholder="인사기획, 회계관리">
                            </div>
                            <div class="form-group">
                                <label class="form-label">담당업무</label>
                                <input type="text" name="career_duties[]" class="form-input"
                                       value="{{ career.job_description if career.job_description else '' }}" placeholder="웹 개발, API 설계">
                            </div>
                            <div class="form-group">
                                <label class="form-label">급여유형</label>
                                <select name="career_salary_type[]" class="form-input">
                                    <option value="">선택</option>
                                    <option value="연봉제" {{ 'selected' if career.salary_type == '연봉제' or career.salary_type == 'annual' }}>연봉제</option>
                                    <option value="월급제" {{ 'selected' if career.salary_type == '월급제' or career.salary_type == 'monthly' }}>월급제</option>
                                    <option value="시급제" {{ 'selected' if career.salary_type == '시급제' or career.salary_type == 'hourly' }}>시급제</option>
                                    <option value="호봉제" {{ 'selected' if career.salary_type == '호봉제' or career.salary_type == 'pay_step' }}>호봉제</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">연봉</label>
                                <input type="number" name="career_salary[]" class="form-input"
                                       value="{{ career.salary if career.salary else '' }}" placeholder="연봉 (원)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">월급</label>
                                <input type="number" name="career_monthly_salary[]" class="form-input"
                                       value="{{ career.monthly_salary if career.monthly_salary else '' }}" placeholder="월급 (원)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">호봉</label>
                                <input type="number" name="career_pay_step[]" class="form-input"
                                       value="{{ career.pay_step if career.pay_step else '' }}" placeholder="1~50">
                            </div>
                            <div class="form-group">
                                <label class="form-label">입사일</label>
                                <input type="date" name="career_start_date[]" class="form-input"
                                       value="{{ career.start_date if career.start_date else '' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">퇴사일</label>
                                <input type="date" name="career_end_date[]" class="form-input"
                                       value="{{ career.end_date if career.end_date else '' }}">
                            </div>
                        </div>
                        <button type="button" class="btn-remove" title="삭제">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="dynamic-item" data-index="0">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">회사명</label>
                            <input type="text" name="career_company_name[]" class="form-input" placeholder="회사명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">부서</label>
                            <input type="text" name="career_department[]" class="form-input" placeholder="개발팀">
                        </div>
                        <div class="form-group">
                            <label class="form-label">직위</label>
                            <input type="text" name="career_position[]" class="form-input" placeholder="사원, 대리, 과장">
                        </div>
                        <div class="form-group">
                            <label class="form-label">직급</label>
                            <input type="text" name="career_job_grade[]" class="form-input" placeholder="L3, Senior">
                        </div>
                        <div class="form-group">
                            <label class="form-label">직책</label>
                            <input type="text" name="career_job_title[]" class="form-input" placeholder="팀장, 본부장">
                        </div>
                        <div class="form-group">
                            <label class="form-label">직무</label>
                            <input type="text" name="career_job_role[]" class="form-input" placeholder="인사기획, 회계관리">
                        </div>
                        <div class="form-group">
                            <label class="form-label">담당업무</label>
                            <input type="text" name="career_duties[]" class="form-input" placeholder="웹 개발, API 설계">
                        </div>
                        <div class="form-group">
                            <label class="form-label">급여유형</label>
                            <select name="career_salary_type[]" class="form-input">
                                <option value="">선택</option>
                                <option value="연봉제">연봉제</option>
                                <option value="월급제">월급제</option>
                                <option value="시급제">시급제</option>
                                <option value="호봉제">호봉제</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">연봉</label>
                            <input type="number" name="career_salary[]" class="form-input" placeholder="연봉 (원)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">월급</label>
                            <input type="number" name="career_monthly_salary[]" class="form-input" placeholder="월급 (원)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">호봉</label>
                            <input type="number" name="career_pay_step[]" class="form-input" placeholder="1~50">
                        </div>
                        <div class="form-group">
                            <label class="form-label">입사일</label>
                            <input type="date" name="career_start_date[]" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">퇴사일</label>
                            <input type="date" name="career_end_date[]" class="form-input">
                        </div>
                    </div>
                    <button type="button" class="btn-remove" title="삭제">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endif %}
            </div>
            <p class="form-help">최근 경력부터 역순으로 입력해 주세요.</p>
        </div>
    </div>
</section>
