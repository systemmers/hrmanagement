{#
    직원 폼 - 경력정보 섹션 (동적 폼)
    employee: 직원 객체 (수정 모드일 때)
#}
<section class="form-section" id="career-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-briefcase"></i>
                경력정보
            </h2>
            <button type="button" class="btn btn-sm btn-secondary" id="addCareer">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
        <div class="card-body">
            <div class="dynamic-list" id="careerList">
                {% if employee and employee.careers %}
                    {% for career in employee.careers %}
                    <div class="dynamic-item" data-index="{{ loop.index0 }}">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">회사명</label>
                                <input type="text" name="career_company_name[]" class="form-input"
                                       value="{{ career.company_name }}" placeholder="회사명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">부서</label>
                                <input type="text" name="career_department[]" class="form-input"
                                       value="{{ career.department }}" placeholder="개발팀">
                            </div>
                            <div class="form-group">
                                <label class="form-label">직급/직책</label>
                                <input type="text" name="career_position[]" class="form-input"
                                       value="{{ career.position }}" placeholder="대리">
                            </div>
                            <div class="form-group">
                                <label class="form-label">담당업무</label>
                                <input type="text" name="career_duties[]" class="form-input"
                                       value="{{ career.job_description }}" placeholder="웹 개발">
                            </div>
                            <div class="form-group">
                                <label class="form-label">연봉</label>
                                <input type="number" name="career_salary[]" class="form-input"
                                       value="{{ career.salary }}" placeholder="연봉 (원)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">입사일</label>
                                <input type="date" name="career_start_date[]" class="form-input"
                                       value="{{ career.start_date }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">퇴사일</label>
                                <input type="date" name="career_end_date[]" class="form-input"
                                       value="{{ career.end_date }}">
                            </div>
                        </div>
                        <button type="button" class="btn-remove" title="삭제">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="dynamic-item" data-index="0">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">회사명</label>
                            <input type="text" name="career_company_name[]" class="form-input" placeholder="회사명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">부서</label>
                            <input type="text" name="career_department[]" class="form-input" placeholder="개발팀">
                        </div>
                        <div class="form-group">
                            <label class="form-label">직급/직책</label>
                            <input type="text" name="career_position[]" class="form-input" placeholder="대리">
                        </div>
                        <div class="form-group">
                            <label class="form-label">담당업무</label>
                            <input type="text" name="career_duties[]" class="form-input" placeholder="웹 개발">
                        </div>
                        <div class="form-group">
                            <label class="form-label">연봉</label>
                            <input type="number" name="career_salary[]" class="form-input" placeholder="연봉 (원)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">입사일</label>
                            <input type="date" name="career_start_date[]" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">퇴사일</label>
                            <input type="date" name="career_end_date[]" class="form-input">
                        </div>
                    </div>
                    <button type="button" class="btn-remove" title="삭제">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endif %}
            </div>
            <p class="form-help">최근 경력부터 역순으로 입력해 주세요.</p>
        </div>
    </div>
</section>
