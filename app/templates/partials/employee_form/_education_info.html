{#
    직원 폼 - 학력정보 섹션 (동적 폼)
    employee: 직원 객체 (수정 모드일 때)
#}
<section class="form-section" id="education-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-graduation-cap"></i>
                학력정보
            </h2>
            <button type="button" class="btn btn-sm btn-secondary" id="addEducation">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
        <div class="card-body">
            <div class="dynamic-list" id="educationList">
                {% if employee and employee.educations %}
                    {% for edu in employee.educations %}
                    <div class="dynamic-item" data-index="{{ loop.index0 }}">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">학교명</label>
                                <input type="text" name="education_school_name[]" class="form-input"
                                       value="{{ edu.school_name }}" placeholder="대학교명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">학위</label>
                                <select name="education_degree[]" class="form-input">
                                    <option value="">선택하세요</option>
                                    {% for opt in DEGREE_OPTIONS %}
                                    <option value="{{ opt.value }}" {% if edu.degree == opt.value %}selected{% endif %}>{{ opt.label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">전공</label>
                                <input type="text" name="education_major[]" class="form-input"
                                       value="{{ edu.major }}" placeholder="전공명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">졸업년도</label>
                                <input type="text" name="education_graduation_year[]" class="form-input"
                                       value="{{ edu.graduation_year }}" placeholder="2020">
                            </div>
                            <div class="form-group">
                                <label class="form-label">학점</label>
                                <input type="text" name="education_gpa[]" class="form-input"
                                       value="{{ edu.gpa if edu.gpa else '' }}" placeholder="4.0/4.5">
                            </div>
                            <div class="form-group">
                                <label class="form-label">졸업유무</label>
                                <select name="education_graduation_status[]" class="form-input">
                                    <option value="">선택하세요</option>
                                    {% for opt in GRADUATION_STATUS_OPTIONS %}
                                    <option value="{{ opt.value }}" {% if edu.graduation_status == opt.value or edu.status == opt.value %}selected{% endif %}>{{ opt.label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">비고</label>
                                <input type="text" name="education_note[]" class="form-input"
                                       value="{{ edu.note }}" placeholder="비고">
                            </div>
                        </div>
                        <button type="button" class="btn-remove" title="삭제">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="dynamic-item" data-index="0">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">학교명</label>
                            <input type="text" name="education_school_name[]" class="form-input" placeholder="대학교명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">학위</label>
                            <select name="education_degree[]" class="form-input">
                                <option value="">선택하세요</option>
                                {% for opt in DEGREE_OPTIONS %}
                                <option value="{{ opt.value }}">{{ opt.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">전공</label>
                            <input type="text" name="education_major[]" class="form-input" placeholder="전공명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">졸업년도</label>
                            <input type="text" name="education_graduation_year[]" class="form-input" placeholder="2020">
                        </div>
                        <div class="form-group">
                            <label class="form-label">학점</label>
                            <input type="text" name="education_gpa[]" class="form-input" placeholder="4.0/4.5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">졸업유무</label>
                            <select name="education_graduation_status[]" class="form-input">
                                <option value="">선택하세요</option>
                                {% for opt in GRADUATION_STATUS_OPTIONS %}
                                <option value="{{ opt.value }}">{{ opt.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">비고</label>
                            <input type="text" name="education_note[]" class="form-input" placeholder="비고">
                        </div>
                    </div>
                    <button type="button" class="btn-remove" title="삭제">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endif %}
            </div>
            <p class="form-help">최종학력부터 역순으로 입력해 주세요.</p>
        </div>
    </div>
</section>
