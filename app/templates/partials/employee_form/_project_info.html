{#
    직원 폼 - 프로젝트 섹션 (동적 폼)
    employee: 직원 객체 (수정 모드일 때)
    project_list: 프로젝트 목록
#}
<section class="form-section" id="project-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-project-diagram"></i>
                프로젝트 경험
            </h2>
            <button type="button" class="btn btn-sm btn-secondary" id="addProject">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
        <div class="card-body">
            <div class="dynamic-list" id="projectList">
                {% if project_list and project_list|length > 0 %}
                    {% for project in project_list %}
                    <div class="dynamic-item" data-index="{{ loop.index0 }}">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">프로젝트명</label>
                                <input type="text" name="project_name[]" class="form-input"
                                       value="{{ project.name }}"
                                       placeholder="프로젝트명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">역할</label>
                                <input type="text" name="project_role[]" class="form-input"
                                       value="{{ project.role }}"
                                       placeholder="PM, 개발자, 디자이너 등">
                            </div>
                            <div class="form-group">
                                <label class="form-label">시작일</label>
                                <input type="date" name="project_start[]" class="form-input"
                                       value="{{ project.start_date }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">종료일</label>
                                <input type="date" name="project_end[]" class="form-input"
                                       value="{{ project.end_date }}">
                            </div>
                            <div class="form-group form-group-full">
                                <label class="form-label">프로젝트 설명</label>
                                <textarea name="project_description[]" class="form-input" rows="2"
                                          placeholder="프로젝트 내용 및 성과">{{ project.description }}</textarea>
                            </div>
                        </div>
                        <button type="button" class="btn-remove" title="삭제">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="dynamic-item" data-index="0">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">프로젝트명</label>
                            <input type="text" name="project_name[]" class="form-input" placeholder="프로젝트명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">역할</label>
                            <input type="text" name="project_role[]" class="form-input" placeholder="PM, 개발자, 디자이너 등">
                        </div>
                        <div class="form-group">
                            <label class="form-label">시작일</label>
                            <input type="date" name="project_start[]" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">종료일</label>
                            <input type="date" name="project_end[]" class="form-input">
                        </div>
                        <div class="form-group form-group-full">
                            <label class="form-label">프로젝트 설명</label>
                            <textarea name="project_description[]" class="form-input" rows="2"
                                      placeholder="프로젝트 내용 및 성과"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn-remove" title="삭제">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
