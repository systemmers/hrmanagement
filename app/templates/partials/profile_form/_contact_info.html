{#
    개인 프로필 폼 - 연락처 섹션
    profile: PersonalProfile 객체
#}
<section class="form-section" id="contact-info" aria-labelledby="contact-info-title">
    <div class="card">
        <div class="card-header">
            <h2 id="contact-info-title" class="card-title">
                <i class="fas fa-phone" aria-hidden="true"></i>
                연락처 정보
            </h2>
        </div>
        <div class="card-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="mobile_phone" class="form-label">휴대전화</label>
                    <input type="tel" id="mobile_phone" name="mobile_phone" class="form-input"
                           value="{{ profile.mobile_phone if profile and profile.mobile_phone else '' }}"
                           placeholder="010-1234-5678">
                </div>

                <div class="form-group">
                    <label for="home_phone" class="form-label">자택전화</label>
                    <input type="tel" id="home_phone" name="home_phone" class="form-input"
                           value="{{ profile.home_phone if profile and profile.home_phone else '' }}"
                           placeholder="02-000-0000">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-input"
                           value="{{ profile.email if profile and profile.email else '' }}"
                           placeholder="user@example.com">
                </div>
            </div>
        </div>
    </div>
</section>
