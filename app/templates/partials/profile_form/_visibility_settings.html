{#
    개인 프로필 폼 - 공개 설정 섹션
    profile: PersonalProfile 객체

    개인 계정 전용: 프로필 공개 여부 설정
#}
<section class="form-section" id="visibility-settings" aria-labelledby="visibility-settings-title">
    <div class="card">
        <div class="card-header">
            <h2 id="visibility-settings-title" class="card-title">
                <i class="fas fa-eye" aria-hidden="true"></i>
                공개 설정
            </h2>
        </div>
        <div class="card-body">
            <div class="visibility-option">
                <div class="visibility-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="is_public" name="is_public" value="true"
                               {% if profile and profile.is_public %}checked{% endif %}>
                        <span class="toggle-slider"></span>
                    </label>
                    <div class="toggle-content">
                        <span class="toggle-text">프로필 공개</span>
                        <span class="toggle-description">
                            프로필을 공개하면 기업이 회원님의 정보를 조회할 수 있습니다.
                            구직 활동 시 공개로 설정하세요.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
