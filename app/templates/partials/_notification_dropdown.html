<!-- 알림 드롭다운 컴포넌트 -->
<div class="notification-dropdown" id="notificationDropdown">
    <button class="notification-btn" onclick="toggleNotificationDropdown()">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </button>

    <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
            <h3>알림</h3>
            <button class="btn-text" onclick="markAllAsRead()">모두 읽음</button>
        </div>

        <div class="notification-list" id="notificationList">
            <div class="notification-empty">
                <i class="fas fa-bell-slash"></i>
                <p>알림이 없습니다</p>
            </div>
        </div>

        <div class="notification-footer">
            <a href="/admin/audit" class="btn-text">감사 로그 보기</a>
        </div>
    </div>
</div>

<style>
/* 알림 드롭다운 스타일 */
.notification-dropdown {
    position: relative;
}

.notification-btn {
    position: relative;
    background: transparent;
    border: none;
    padding: 8px;
    cursor: pointer;
    color: var(--text-secondary);
    font-size: 18px;
    transition: color 0.2s;
}

.notification-btn:hover {
    color: var(--primary);
}

.notification-badge {
    position: absolute;
    top: 2px;
    right: 2px;
    min-width: 18px;
    height: 18px;
    border-radius: 9px;
    background: #ef4444;
    color: white;
    font-size: 11px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
}

.notification-panel {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    width: 360px;
    max-height: 480px;
    background: var(--bg-white);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid var(--border-light);
    display: none;
    flex-direction: column;
    z-index: 1000;
}

.notification-panel.show {
    display: flex;
}

.notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-light);
}

.notification-header h3 {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

.notification-list {
    flex: 1;
    overflow-y: auto;
    max-height: 360px;
}

.notification-item {
    display: flex;
    gap: 12px;
    padding: 14px 20px;
    border-bottom: 1px solid var(--border-light);
    cursor: pointer;
    transition: background 0.2s;
}

.notification-item:hover {
    background: var(--bg-light);
}

.notification-item.unread {
    background: rgba(59, 130, 246, 0.05);
}

.notification-item.unread::before {
    content: '';
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--primary);
}

.notification-icon {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 14px;
}

.notification-icon.contract { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
.notification-icon.sync { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }
.notification-icon.termination { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
.notification-icon.system { background: rgba(107, 114, 128, 0.1); color: #6b7280; }
.notification-icon.warning { background: rgba(234, 179, 8, 0.1); color: #eab308; }

.notification-content {
    flex: 1;
    min-width: 0;
}

.notification-title {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.notification-message {
    font-size: 0.75rem;
    color: var(--text-secondary);
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.notification-time {
    font-size: 0.625rem;
    color: var(--text-muted);
    margin-top: 4px;
}

.notification-empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    color: var(--text-secondary);
}

.notification-empty i {
    font-size: 32px;
    margin-bottom: 12px;
    opacity: 0.5;
}

.notification-footer {
    padding: 12px 20px;
    border-top: 1px solid var(--border-light);
    text-align: center;
}

.btn-text {
    background: transparent;
    border: none;
    color: var(--primary);
    font-size: 0.875rem;
    cursor: pointer;
    padding: 4px 8px;
}

.btn-text:hover {
    text-decoration: underline;
}
</style>

<script>
// 알림 드롭다운 관리
(function() {
    let notificationPanel = null;
    let notificationBadge = null;
    let notificationList = null;

    document.addEventListener('DOMContentLoaded', function() {
        notificationPanel = document.getElementById('notificationPanel');
        notificationBadge = document.getElementById('notificationBadge');
        notificationList = document.getElementById('notificationList');

        // 초기 알림 로드
        loadNotifications();
        loadUnreadCount();

        // 주기적으로 알림 개수 업데이트 (30초마다)
        setInterval(loadUnreadCount, 30000);

        // 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('notificationDropdown');
            if (dropdown && !dropdown.contains(e.target)) {
                notificationPanel.classList.remove('show');
            }
        });
    });

    window.toggleNotificationDropdown = function() {
        notificationPanel.classList.toggle('show');
        if (notificationPanel.classList.contains('show')) {
            loadNotifications();
        }
    };

    window.loadNotifications = async function() {
        try {
            const response = await fetch('/api/notifications?limit=10');
            const data = await response.json();

            if (data.success && data.notifications.length > 0) {
                renderNotifications(data.notifications);
            } else {
                notificationList.innerHTML = `
                    <div class="notification-empty">
                        <i class="fas fa-bell-slash"></i>
                        <p>알림이 없습니다</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('알림 로드 실패:', error);
        }
    };

    window.loadUnreadCount = async function() {
        try {
            const response = await fetch('/api/notifications/count');
            const data = await response.json();

            if (data.success) {
                if (data.count > 0) {
                    notificationBadge.textContent = data.count > 99 ? '99+' : data.count;
                    notificationBadge.style.display = 'flex';
                } else {
                    notificationBadge.style.display = 'none';
                }
            }
        } catch (error) {
            console.error('알림 개수 로드 실패:', error);
        }
    };

    function renderNotifications(notifications) {
        notificationList.innerHTML = notifications.map(n => `
            <div class="notification-item ${n.is_read ? '' : 'unread'}"
                 onclick="handleNotificationClick(${n.id}, '${n.action_url || ''}')">
                <div class="notification-icon ${getIconClass(n.notification_type)}">
                    <i class="${getIcon(n.notification_type)}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${escapeHtml(n.title)}</div>
                    <div class="notification-message">${escapeHtml(n.message || '')}</div>
                    <div class="notification-time">${formatTime(n.created_at)}</div>
                </div>
            </div>
        `).join('');
    }

    window.handleNotificationClick = async function(id, actionUrl) {
        // 읽음 처리
        try {
            await fetch(`/api/notifications/${id}/read`, { method: 'POST' });
            loadUnreadCount();
        } catch (error) {
            console.error('읽음 처리 실패:', error);
        }

        // 액션 URL로 이동
        if (actionUrl) {
            window.location.href = actionUrl;
        }
    };

    window.markAllAsRead = async function() {
        try {
            await fetch('/api/notifications/read-all', { method: 'POST' });
            loadNotifications();
            loadUnreadCount();
        } catch (error) {
            console.error('모두 읽음 처리 실패:', error);
        }
    };

    function getIconClass(type) {
        const classes = {
            'contract_request': 'contract',
            'contract_approved': 'contract',
            'contract_rejected': 'contract',
            'contract_terminated': 'contract',
            'sync_completed': 'sync',
            'sync_failed': 'warning',
            'termination_processed': 'termination',
            'system': 'system',
            'warning': 'warning'
        };
        return classes[type] || 'system';
    }

    function getIcon(type) {
        const icons = {
            'contract_request': 'fas fa-file-contract',
            'contract_approved': 'fas fa-check-circle',
            'contract_rejected': 'fas fa-times-circle',
            'contract_terminated': 'fas fa-file-times',
            'sync_completed': 'fas fa-sync',
            'sync_failed': 'fas fa-exclamation-triangle',
            'termination_processed': 'fas fa-user-times',
            'system': 'fas fa-cog',
            'warning': 'fas fa-exclamation-triangle'
        };
        return icons[type] || 'fas fa-bell';
    }

    function formatTime(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return '방금 전';
        if (diff < 3600000) return `${Math.floor(diff / 60000)}분 전`;
        if (diff < 86400000) return `${Math.floor(diff / 3600000)}시간 전`;
        if (diff < 604800000) return `${Math.floor(diff / 86400000)}일 전`;
        return date.toLocaleDateString('ko-KR');
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
})();
</script>
