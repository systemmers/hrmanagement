<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 회원가입 - 인사카드 관리 시스템</title>

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
    <style>
        .register-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0 auto 16px;
        }
        .register-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        .register-subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin: 24px 0 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }
        .section-title i {
            margin-right: 8px;
            color: #10b981;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        .form-label .required {
            color: #ef4444;
            margin-left: 2px;
        }
        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .form-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        .btn-register {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        .login-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        .register-options {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .register-options a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .register-options .corporate-link {
            background: #f3f4f6;
            color: #374151;
        }
        .register-options .corporate-link:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body class="login-page">
    <div class="register-container">
        <div class="register-card">
            <!-- 헤더 -->
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="register-title">개인 회원가입</h1>
                <p class="register-subtitle">개인 계정을 생성하여 커리어를 관리하세요</p>
            </div>

            <!-- Flash 메시지 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- 회원가입 폼 -->
            <form method="POST" id="registerForm">
                <!-- 계정 정보 섹션 -->
                <h3 class="section-title">
                    <i class="fas fa-key"></i>
                    계정 정보
                </h3>

                <div class="form-group">
                    <label class="form-label">
                        아이디 <span class="required">*</span>
                    </label>
                    <input type="text" name="username" class="form-input"
                           placeholder="영문, 숫자 조합"
                           value="{{ username or '' }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        이메일 <span class="required">*</span>
                    </label>
                    <input type="email" name="email" class="form-input"
                           placeholder="user@example.com"
                           value="{{ email or '' }}" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            비밀번호 <span class="required">*</span>
                        </label>
                        <input type="password" name="password" class="form-input"
                               placeholder="8자 이상" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            비밀번호 확인 <span class="required">*</span>
                        </label>
                        <input type="password" name="password_confirm" class="form-input"
                               placeholder="비밀번호 재입력" required minlength="8">
                    </div>
                </div>

                <!-- 기본 정보 섹션 -->
                <h3 class="section-title">
                    <i class="fas fa-user"></i>
                    기본 정보
                </h3>

                <div class="form-group">
                    <label class="form-label">
                        이름 <span class="required">*</span>
                    </label>
                    <input type="text" name="name" class="form-input"
                           placeholder="홍길동"
                           value="{{ name or '' }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">휴대전화</label>
                    <input type="tel" name="mobile_phone" class="form-input"
                           placeholder="010-0000-0000"
                           value="{{ mobile_phone or '' }}">
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-check"></i>
                    회원가입
                </button>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인하기</a>
            </div>

            <div class="register-options">
                <a href="{{ url_for('corporate.register') }}" class="corporate-link">
                    <i class="fas fa-building"></i>
                    법인 회원가입
                </a>
            </div>
        </div>
    </div>

    <script>
        // 전화번호 자동 포맷팅
        document.querySelector('input[name="mobile_phone"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 7) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
