{% extends "base.html" %}

{% block title %}프로필 수정 - 인사카드 관리 시스템{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title-row">
        <h1 class="page-title">프로필 수정</h1>
        <div class="page-actions">
            <a href="{{ url_for('personal.profile') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                <span>취소</span>
            </a>
        </div>
    </div>
</div>

<div class="form-container">
    <form method="POST" class="employee-form">
        <!-- 기본 정보 섹션 -->
        <div class="form-section">
            <h2 class="form-section-title">
                <i class="fas fa-user"></i>
                기본 정보
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        이름 <span class="required">*</span>
                    </label>
                    <input type="text" name="name" class="form-input"
                           value="{{ profile.name }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">영문 이름</label>
                    <input type="text" name="english_name" class="form-input"
                           placeholder="Hong Gildong"
                           value="{{ profile.english_name or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">한자 이름</label>
                    <input type="text" name="chinese_name" class="form-input"
                           value="{{ profile.chinese_name or '' }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">생년월일</label>
                    <input type="date" name="birth_date" class="form-input"
                           value="{{ profile.birth_date or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">음력 여부</label>
                    <select name="lunar_birth" class="form-input">
                        <option value="false" {% if not profile.lunar_birth %}selected{% endif %}>양력</option>
                        <option value="true" {% if profile.lunar_birth %}selected{% endif %}>음력</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">성별</label>
                    <select name="gender" class="form-input">
                        <option value="">선택</option>
                        <option value="남성" {% if profile.gender == '남성' %}selected{% endif %}>남성</option>
                        <option value="여성" {% if profile.gender == '여성' %}selected{% endif %}>여성</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 연락처 정보 섹션 -->
        <div class="form-section">
            <h2 class="form-section-title">
                <i class="fas fa-phone"></i>
                연락처 정보
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">휴대전화</label>
                    <input type="tel" name="mobile_phone" class="form-input"
                           placeholder="010-0000-0000"
                           value="{{ profile.mobile_phone or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">자택전화</label>
                    <input type="tel" name="home_phone" class="form-input"
                           placeholder="02-000-0000"
                           value="{{ profile.home_phone or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-input"
                       placeholder="user@example.com"
                       value="{{ profile.email or '' }}">
            </div>
        </div>

        <!-- 주소 정보 섹션 -->
        <div class="form-section">
            <h2 class="form-section-title">
                <i class="fas fa-map-marker-alt"></i>
                주소 정보
            </h2>

            <div class="form-row">
                <div class="form-group" style="flex: 0 0 150px;">
                    <label class="form-label">우편번호</label>
                    <input type="text" name="postal_code" class="form-input"
                           placeholder="00000"
                           value="{{ profile.postal_code or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" name="address" class="form-input"
                           placeholder="서울시 강남구"
                           value="{{ profile.address or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">상세주소</label>
                <input type="text" name="detailed_address" class="form-input"
                       placeholder="OO아파트 O동 O호"
                       value="{{ profile.detailed_address or '' }}">
            </div>
        </div>

        <!-- 기타 정보 섹션 -->
        <div class="form-section">
            <h2 class="form-section-title">
                <i class="fas fa-info-circle"></i>
                기타 정보
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">국적</label>
                    <input type="text" name="nationality" class="form-input"
                           placeholder="대한민국"
                           value="{{ profile.nationality or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">혈액형</label>
                    <select name="blood_type" class="form-input">
                        <option value="">선택</option>
                        <option value="A형" {% if profile.blood_type == 'A형' %}selected{% endif %}>A형</option>
                        <option value="B형" {% if profile.blood_type == 'B형' %}selected{% endif %}>B형</option>
                        <option value="O형" {% if profile.blood_type == 'O형' %}selected{% endif %}>O형</option>
                        <option value="AB형" {% if profile.blood_type == 'AB형' %}selected{% endif %}>AB형</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">종교</label>
                    <input type="text" name="religion" class="form-input"
                           value="{{ profile.religion or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">취미</label>
                    <input type="text" name="hobby" class="form-input"
                           value="{{ profile.hobby or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">특기</label>
                    <input type="text" name="specialty" class="form-input"
                           value="{{ profile.specialty or '' }}">
                </div>
            </div>
        </div>

        <!-- 프로필 공개 설정 -->
        <div class="form-section">
            <h2 class="form-section-title">
                <i class="fas fa-eye"></i>
                공개 설정
            </h2>

            <div class="visibility-option">
                <div class="visibility-toggle">
                    <input type="checkbox" id="is_public" name="is_public" value="true"
                           {% if profile.is_public %}checked{% endif %}>
                    <label for="is_public" class="toggle-label">
                        <span class="toggle-text">프로필 공개</span>
                        <span class="toggle-description">
                            프로필을 공개하면 기업이 회원님의 정보를 조회할 수 있습니다.
                            구직 활동 시 공개로 설정하세요.
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('personal.profile') }}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                <span>저장하기</span>
            </button>
        </div>
    </form>
</div>

<!-- CSS moved to: components/forms.css -->

<!-- JS moved to: utils/formatters.js -->
<script src="{{ url_for('static', filename='js/utils/formatters.js') }}"></script>
<script>
    // 전화번호 입력 필드 자동 포맷팅 초기화
    if (window.HRFormatters) {
        window.HRFormatters.initPhoneInputs();
    }
</script>
{% endblock %}
