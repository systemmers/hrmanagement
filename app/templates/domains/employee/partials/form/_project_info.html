{#
    직원 폼 - 프로젝트 섹션 (동적 폼)
    현재 소속 회사에서의 프로젝트 이력
    employee: 직원 객체 (수정 모드일 때)
    hr_project_list: 프로젝트 목록
#}
<section class="form-section" id="hr-project-info">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-project-diagram"></i>
                프로젝트
            </h2>
            <button type="button" class="btn btn-sm btn-secondary" id="addHrProject">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
        <div class="card-body">
            <div class="dynamic-list" id="hrProjectList">
                {% if hr_project_list and hr_project_list|length > 0 %}
                    {% for project in hr_project_list %}
                    <div class="dynamic-item" data-index="{{ loop.index0 }}">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">프로젝트명</label>
                                <input type="text" name="hr_project_name[]" class="form-input"
                                       value="{{ project.project_name }}"
                                       placeholder="프로젝트명">
                            </div>
                            <div class="form-group">
                                <label class="form-label">역할/직책</label>
                                <input type="text" name="hr_project_role[]" class="form-input"
                                       value="{{ project.role }}"
                                       placeholder="PM, 개발자, 디자이너 등">
                            </div>
                            <div class="form-group">
                                <label class="form-label">시작일</label>
                                <input type="date" name="hr_project_start_date[]" class="form-input"
                                       value="{{ project.start_date }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">종료일</label>
                                <input type="date" name="hr_project_end_date[]" class="form-input"
                                       value="{{ project.end_date }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">담당업무</label>
                                <input type="text" name="hr_project_duty[]" class="form-input"
                                       value="{{ project.duty }}"
                                       placeholder="담당업무">
                            </div>
                            <div class="form-group">
                                <label class="form-label">발주처</label>
                                <input type="text" name="hr_project_client[]" class="form-input"
                                       value="{{ project.client }}"
                                       placeholder="발주처/클라이언트">
                            </div>
                        </div>
                        <button type="button" class="btn-remove" title="삭제">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="dynamic-item" data-index="0">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">프로젝트명</label>
                            <input type="text" name="hr_project_name[]" class="form-input" placeholder="프로젝트명">
                        </div>
                        <div class="form-group">
                            <label class="form-label">역할/직책</label>
                            <input type="text" name="hr_project_role[]" class="form-input" placeholder="PM, 개발자, 디자이너 등">
                        </div>
                        <div class="form-group">
                            <label class="form-label">시작일</label>
                            <input type="date" name="hr_project_start_date[]" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">종료일</label>
                            <input type="date" name="hr_project_end_date[]" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">담당업무</label>
                            <input type="text" name="hr_project_duty[]" class="form-input" placeholder="담당업무">
                        </div>
                        <div class="form-group">
                            <label class="form-label">발주처</label>
                            <input type="text" name="hr_project_client[]" class="form-input" placeholder="발주처/클라이언트">
                        </div>
                    </div>
                    <button type="button" class="btn-remove" title="삭제">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endif %}
            </div>
            <p class="form-help">현재 소속 회사에서 진행한 프로젝트 이력을 입력해 주세요.</p>
        </div>
    </div>
</section>
