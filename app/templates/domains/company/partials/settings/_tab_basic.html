{# 기본정보 탭 #}
<div id="tab-basic" class="tab-panel active" role="tabpanel">
    <form method="POST" class="app-form" id="basic-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="form_type" value="basic">

        <div class="form__section">
            <h2 class="form__section-title">
                <i class="fas fa-building"></i>
                기본 정보
            </h2>

            <div class="form__row">
                <div class="form__group">
                    <label class="form__label">
                        법인명 <span class="required">*</span>
                    </label>
                    <input type="text" name="company_name" class="form__input"
                           value="{{ company.name }}" required>
                </div>
                <div class="form__group">
                    <label class="form__label">사업자등록번호</label>
                    <input type="text" class="form__input"
                           value="{{ company.business_number_formatted }}" disabled>
                    <small class="form__hint">
                        사업자등록번호는 변경할 수 없습니다.
                    </small>
                </div>
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label class="form__label">
                        대표자명 <span class="required">*</span>
                    </label>
                    <input type="text" name="representative" class="form__input"
                           value="{{ company.representative }}" required>
                </div>
                <div class="form__group">
                    <label class="form__label">웹사이트</label>
                    <input type="url" name="website" class="form__input"
                           placeholder="https://example.com"
                           value="{{ company.website or '' }}">
                </div>
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label class="form__label">업태</label>
                    <input type="text" name="business_type" class="form__input"
                           placeholder="서비스업"
                           value="{{ company.business_type or '' }}">
                </div>
                <div class="form__group">
                    <label class="form__label">업종</label>
                    <input type="text" name="business_category" class="form__input"
                           placeholder="소프트웨어 개발"
                           value="{{ company.business_category or '' }}">
                </div>
            </div>
        </div>

        <div class="form__section">
            <h2 class="form__section-title">
                <i class="fas fa-phone"></i>
                연락처 정보
            </h2>

            <div class="form__row">
                <div class="form__group">
                    <label class="form__label">대표 전화번호</label>
                    <input type="tel" name="phone" class="form__input"
                           placeholder="02-0000-0000"
                           value="{{ company.phone or '' }}">
                </div>
                <div class="form__group">
                    <label class="form__label">대표 이메일</label>
                    <input type="email" name="company_email" class="form__input"
                           placeholder="info@company.com"
                           value="{{ company.email or '' }}">
                </div>
            </div>
        </div>

        <div class="form__section">
            <h2 class="form__section-title">
                <i class="fas fa-map-marker-alt"></i>
                주소 정보
            </h2>

            <div class="form__row">
                <div class="form-group form-group--fixed-width">
                    <label class="form__label">우편번호</label>
                    <input type="text" name="postal_code" class="form__input"
                           placeholder="00000"
                           value="{{ company.postal_code or '' }}">
                </div>
                <div class="form__group">
                    <label class="form__label">주소</label>
                    <input type="text" name="address" class="form__input"
                           placeholder="서울시 강남구"
                           value="{{ company.address or '' }}">
                </div>
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label class="form__label">상세주소</label>
                    <input type="text" name="address_detail" class="form__input"
                           placeholder="OO빌딩 O층"
                           value="{{ company.address_detail or '' }}">
                </div>
            </div>
        </div>

        <div class="form__section">
            <h2 class="form__section-title">
                <i class="fas fa-crown"></i>
                플랜 정보
            </h2>

            <div class="plan-info-card">
                <div class="plan-badge">현재 플랜</div>
                <div class="plan-name">{{ company.plan_label }}</div>
                <div class="plan-details">
                    <div class="plan-detail">
                        <span class="detail-label">최대 인원</span>
                        <span class="detail-value">{{ company.max_employees }}명</span>
                    </div>
                    <div class="plan-detail">
                        <span class="detail-label">현재 인원</span>
                        <span class="detail-value">{{ company.employee_count if company.employee_count is defined else 0 }}명</span>
                    </div>
                </div>
            </div>
            <small class="form__hint mt-2">
                플랜 변경은 관리자에게 문의해주세요.
            </small>
        </div>

        <div class="form__actions">
            <button type="submit" class="btn btn--primary">
                <i class="fas fa-save"></i>
                <span>저장하기</span>
            </button>
        </div>
    </form>
</div>
