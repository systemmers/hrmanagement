<div class="work-status-grid">
    <div class="work-status-item">
        <div class="stat-icon hire-date">
            <i class="fas fa-calendar-check"></i>
        </div>
        <div class="stat-content">
            <span class="stat-label">입사일</span>
            <span class="stat-value">
                {% if work_info.hire_date %}
                    {{ work_info.hire_date.strftime('%Y-%m-%d') if work_info.hire_date.strftime else work_info.hire_date }}
                {% else %}
                    -
                {% endif %}
            </span>
        </div>
    </div>
    <div class="work-status-item">
        <div class="stat-icon years-service">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <div class="stat-content">
            <span class="stat-label">근속년수</span>
            <span class="stat-value">
                {% if work_info.years_of_service %}
                    {{ work_info.years_of_service }}년
                {% else %}
                    -
                {% endif %}
            </span>
        </div>
    </div>
    <div class="work-status-item">
        <div class="stat-icon status">
            <i class="fas fa-user-check"></i>
        </div>
        <div class="stat-content">
            <span class="stat-label">재직상태</span>
            <span class="stat-value status-badge {% if work_info.status == '재직' %}active{% else %}inactive{% endif %}">
                {{ work_info.status or '재직' }}
            </span>
        </div>
    </div>
</div>
