{% macro render(form_field, preview_url='', alt_text='미리보기', employee_id=None) %}
<div class="form-group full-width">
    <label class="form-label">사진</label>
    <div class="photo-upload">
        {% if preview_url %}
        <img id="photoPreview"
             src="{{ preview_url }}"
             alt="{{ alt_text }}"
             class="photo-preview"
             loading="lazy"
             {% if employee_id %}onerror="this.src='https://i.pravatar.cc/150?img={{ employee_id % 70 }}'"{% endif %}>
        {% else %}
        <img id="photoPreview"
             src="https://i.pravatar.cc/150{% if employee_id %}?img={{ employee_id % 70 }}{% endif %}"
             alt="{{ alt_text }}"
             class="photo-preview"
             loading="lazy">
        {% endif %}
        <label class="photo-upload-label">
            {{ form_field(style="display: none;") }}
            <i class="fas fa-camera"></i>
            사진 {% if preview_url %}변경{% else %}업로드{% endif %}
        </label>
    </div>
</div>
{% endmacro %}
