{#
    Accordion Component Macros
    재사용 가능한 아코디언 컴포넌트 매크로
#}

{# 아코디언 섹션 매크로 #}
{% macro accordion_section(category, title, icon, placeholder, collapsed=false) %}
<div class="accordion-section category-section {% if collapsed %}collapsed{% endif %}"
     data-category="{{ category }}">
    <div class="accordion-header category-header">
        <div class="accordion-toggle">
            <i class="fas fa-chevron-down accordion-icon"></i>
            <h3 class="accordion-title category-title">
                <i class="fas fa-{{ icon }}"></i>
                {{ title }}
                <span class="accordion-count category-count"></span>
            </h3>
        </div>
        <div class="accordion-actions">
            <button class="btn btn-small btn-secondary" data-action="add">
                <i class="fas fa-plus"></i> 추가
            </button>
        </div>
    </div>
    <div class="accordion-body category-list"></div>
    <div class="add-item-form d-none">
        <input type="text" class="form-input" placeholder="{{ placeholder }}" data-field="value">
        <button class="btn btn-small btn-primary" data-action="save">저장</button>
        <button class="btn btn-small btn-secondary" data-action="cancel">취소</button>
    </div>
</div>
{% endmacro %}

{# 아코디언 그룹 (복수 섹션 래퍼) #}
{% macro accordion_group(id) %}
<div class="accordion-group" id="{{ id }}" data-accordion>
    {{ caller() }}
</div>
{% endmacro %}
