{#
    명함 업로드 모달
    - 앞면/뒷면 이미지 업로드 지원
    - 드래그앤드롭 및 파일 선택 지원
#}
<div class="business-card-modal" id="businessCardModal">
    <div class="business-card-modal-content">
        <div class="business-card-modal-header">
            <h3>명함 이미지 업로드</h3>
            <button type="button" class="btn-close-modal" data-action="close-business-card-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="upload-area">
            <!-- 앞면 업로드 -->
            <div class="upload-item">
                <label>앞면</label>
                <div class="upload-dropzone" id="dropzoneFront" data-side="front">
                    <input type="file" id="cardFrontInput" accept="image/*" data-action="file-select" data-side="front">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>클릭 또는 드래그하여 업로드</span>
                    <img class="upload-preview" id="previewFront" alt="앞면 미리보기">
                </div>
            </div>

            <!-- 뒷면 업로드 -->
            <div class="upload-item">
                <label>뒷면</label>
                <div class="upload-dropzone" id="dropzoneBack" data-side="back">
                    <input type="file" id="cardBackInput" accept="image/*" data-action="file-select" data-side="back">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>클릭 또는 드래그하여 업로드</span>
                    <img class="upload-preview" id="previewBack" alt="뒷면 미리보기">
                </div>
            </div>
        </div>

        <div class="business-card-modal-actions">
            <button type="button" class="btn btn-secondary" data-action="close-business-card-modal">취소</button>
            <button type="button" class="btn btn-primary" data-action="upload-business-cards">
                <i class="fas fa-upload"></i> 업로드
            </button>
        </div>
    </div>
</div>
