{% extends "shared/base_error.html" %}

{% block title %}500 - 서버 오류{% endblock %}

{% block content %}
<div class="error-content">
    <div class="error-code error-code--server">500</div>
    <div class="error-title">서버 오류가 발생했습니다</div>
    <div class="error-message">
        죄송합니다. 서버에서 예기치 않은 오류가 발생했습니다.<br>
        잠시 후 다시 시도해주세요.
    </div>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn--primary">
            <i class="fas fa-home"></i> 홈으로 돌아가기
        </a>
        <button data-action="reload-page" class="btn btn--secondary">
            <i class="fas fa-redo"></i> 페이지 새로고침
        </button>
    </div>
</div>
{% endblock %}
