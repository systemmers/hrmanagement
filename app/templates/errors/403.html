{% extends "shared/base_error.html" %}

{% block title %}403 - 접근 권한 없음{% endblock %}

{% block content %}
<div class="error-content">
    <div class="error-code error-code--forbidden">
        <i class="fas fa-lock error-icon"></i>
        403
    </div>
    <div class="error-title">접근 권한이 없습니다</div>
    <div class="error-message">
        요청하신 페이지에 대한 접근 권한이 없습니다.<br>
        필요한 권한이 있다고 생각되시면 관리자에게 문의해주세요.
    </div>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn--primary">
            <i class="fas fa-home"></i> 홈으로 돌아가기
        </a>
        <a href="javascript:history.back()" class="btn btn--secondary">
            <i class="fas fa-arrow-left"></i> 이전 페이지
        </a>
    </div>
</div>
{% endblock %}
