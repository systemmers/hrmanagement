{% extends "shared/base_error.html" %}

{% block title %}404 - 페이지를 찾을 수 없습니다{% endblock %}

{% block content %}
<div class="error-content">
    <div class="error-code">404</div>
    <div class="error-title">페이지를 찾을 수 없습니다</div>
    <div class="error-message">
        요청하신 페이지가 존재하지 않거나 이동했을 수 있습니다.
    </div>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> 홈으로 돌아가기
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 이전 페이지
        </a>
    </div>
</div>
{% endblock %}
