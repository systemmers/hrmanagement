<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 인사카드 관리 시스템</title>

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS - Core only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- 로그인 카드 -->
        <div class="login-card">
            <!-- 로고 영역 -->
            <div class="login-header">
                <div class="login-logo">HR</div>
                <h1 class="login-title">인사카드 관리 시스템</h1>
                <p class="login-subtitle">직원 정보 통합 관리</p>
            </div>

            <!-- Flash 메시지 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- 로그인 폼 -->
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        사용자명
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="사용자명을 입력하세요"
                           value="{{ username or '' }}"
                           required
                           autocomplete="username"
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-input"
                               placeholder="비밀번호를 입력하세요"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkbox-custom"></span>
                        로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
            </form>

            <!-- 도움말 -->
            <div class="login-help">
                <p>로그인에 문제가 있으신가요?</p>
                <a href="mailto:admin@company.com">관리자에게 문의하기</a>
            </div>
        </div>

        <!-- 저작권 -->
        <div class="login-footer">
            <p>&copy; 2025 HR Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
