{% extends "base.html" %}

{% block title %}비밀번호 변경 - 인사카드 관리 시스템{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title-section">
        <h2 class="page-title">
            <i class="fas fa-key"></i>
            비밀번호 변경
        </h2>
        <p class="page-subtitle">계정 비밀번호를 변경합니다</p>
    </div>
    <div class="page-actions">
        <a href="{{ url_for('account.settings') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            계정 설정으로
        </a>
    </div>
</div>

<div class="content-card max-w-500">
    <form method="POST" class="password-change-form" aria-label="비밀번호 변경 폼">
        <div class="form-group">
            <label for="current_password" class="form-label">
                <i class="fas fa-lock" aria-hidden="true"></i>
                현재 비밀번호
            </label>
            <input type="password"
                   id="current_password"
                   name="current_password"
                   class="form-input"
                   placeholder="현재 비밀번호를 입력하세요"
                   required
                   aria-required="true">
        </div>

        <div class="form-group">
            <label for="new_password" class="form-label">
                <i class="fas fa-key" aria-hidden="true"></i>
                새 비밀번호
            </label>
            <input type="password"
                   id="new_password"
                   name="new_password"
                   class="form-input"
                   placeholder="새 비밀번호를 입력하세요 (최소 8자)"
                   required
                   aria-required="true"
                   aria-describedby="new_password_hint"
                   minlength="8">
            <span id="new_password_hint" class="form-hint">비밀번호는 최소 8자 이상이어야 합니다.</span>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-label">
                <i class="fas fa-check-double" aria-hidden="true"></i>
                새 비밀번호 확인
            </label>
            <input type="password"
                   id="confirm_password"
                   name="confirm_password"
                   class="form-input"
                   placeholder="새 비밀번호를 다시 입력하세요"
                   required
                   aria-required="true">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('account.settings') }}" class="btn btn-secondary" aria-label="취소">
                <i class="fas fa-times" aria-hidden="true"></i>
                취소
            </a>
            <button type="submit" class="btn btn-primary" aria-label="비밀번호 변경">
                <i class="fas fa-save" aria-hidden="true"></i>
                비밀번호 변경
            </button>
        </div>
    </form>
</div>
{% endblock %}
