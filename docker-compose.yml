# HR Management PostgreSQL Docker Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hrmanagement_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hrm_user
      POSTGRES_PASSWORD: hrm_secure_password_2024
      POSTGRES_DB: hrmanagement_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "6543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrm_user -d hrmanagement_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hrmanagement_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hrmanagement.local
      PGADMIN_DEFAULT_PASSWORD: admin1234
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
