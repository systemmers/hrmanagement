{% extends "base.html" %}

{% block title %}404 - 페이지를 찾을 수 없습니다{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">페이지를 찾을 수 없습니다</div>
        <div class="error-message">
            요청하신 페이지가 존재하지 않거나 이동했을 수 있습니다.
        </div>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> 홈으로 돌아가기
            </a>
            <a href="{{ url_for('employee_list') }}" class="btn btn-secondary">
                <i class="fas fa-users"></i> 직원 목록
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 64px);
    padding: var(--space-8);
}

.error-container {
    text-align: center;
    max-width: 600px;
}

.error-code {
    font-size: 120px;
    font-weight: 700;
    color: var(--color-gray-300);
    line-height: 1;
    margin-bottom: var(--space-4);
}

.error-title {
    font-size: var(--text-3xl);
    font-weight: 600;
    color: var(--color-gray-900);
    margin-bottom: var(--space-3);
}

.error-message {
    font-size: var(--text-lg);
    color: var(--color-gray-600);
    margin-bottom: var(--space-8);
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: var(--space-3);
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
