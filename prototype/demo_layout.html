<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사카드 관리 시스템 - 데모</title>

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ========================================
           디자인 시스템 CSS 변수
           ======================================== */
        :root {
            /* 색상 팔레트 - 15단계 따뜻한 그레이 톤 */
            --color-pure-black: #000000;
            --color-pure-white: #ffffff;
            --color-gray-25: #fcfcfc;
            --color-gray-50: #f9f9f9;
            --color-gray-75: #f6f6f6;
            --color-gray-100: #f1f1f1;
            --color-gray-200: #e4e4e4;
            --color-gray-300: #d1d1d1;
            --color-gray-400: #b4b4b4;
            --color-gray-500: #888888;
            --color-gray-600: #6b6b6b;
            --color-gray-700: #515151;
            --color-gray-800: #343434;
            --color-gray-900: #1a1a1a;

            /* 타이포그래피 */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --text-2xs: 0.6875rem;   /* 11px */
            --text-xs: 0.75rem;      /* 12px */
            --text-sm: 0.8125rem;    /* 13px */
            --text-base: 0.875rem;   /* 14px */
            --text-md: 0.9375rem;    /* 15px */
            --text-lg: 1rem;         /* 16px */
            --text-xl: 1.125rem;     /* 18px */
            --text-2xl: 1.25rem;     /* 20px */
            --text-3xl: 1.5rem;      /* 24px */
            --text-4xl: 2rem;        /* 32px */

            /* 간격 - 13단계 정밀 시스템 */
            --space-0-5: 0.125rem;  /* 2px */
            --space-1: 0.25rem;     /* 4px */
            --space-1-5: 0.375rem;  /* 6px */
            --space-2: 0.5rem;      /* 8px */
            --space-2-5: 0.625rem;  /* 10px */
            --space-3: 0.75rem;     /* 12px */
            --space-4: 1rem;        /* 16px */
            --space-5: 1.25rem;     /* 20px */
            --space-6: 1.5rem;      /* 24px */
            --space-8: 2rem;        /* 32px */
            --space-10: 2.5rem;     /* 40px */
            --space-12: 3rem;       /* 48px */
            --space-16: 4rem;       /* 64px */

            /* 모서리 */
            --radius-xs: 0.1875rem;  /* 3px */
            --radius-sm: 0.25rem;    /* 4px */
            --radius-md: 0.375rem;   /* 6px */
            --radius-lg: 0.5rem;     /* 8px */
            --radius-xl: 0.75rem;    /* 12px */
            --radius-2xl: 1rem;      /* 16px */

            /* 그림자 */
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 8px 25px rgba(0, 0, 0, 0.15);

            /* 전환 */
            --transition-fast: 120ms cubic-bezier(0.4, 0.0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* ========================================
           기본 리셋 및 스타일
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--color-gray-900);
            background-color: var(--color-gray-25);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        /* ========================================
           상단 헤더
           ======================================== */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background-color: var(--color-pure-white);
            border-bottom: 1px solid var(--color-gray-200);
            display: flex;
            align-items: center;
            padding: 0 var(--space-6);
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-right: var(--space-8);
        }

        .header-logo {
            width: 36px;
            height: 36px;
            background-color: var(--color-gray-900);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-pure-white);
            font-weight: 700;
            font-size: var(--text-lg);
        }

        .header-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--color-gray-900);
        }

        .header-search {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .header-search-input {
            width: 100%;
            padding: var(--space-2-5) var(--space-4);
            padding-left: var(--space-10);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            transition: all var(--transition-fast);
        }

        .header-search-input:focus {
            outline: none;
            border-color: var(--color-gray-900);
            box-shadow: var(--shadow-sm);
        }

        .header-search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gray-500);
            pointer-events: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-left: auto;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .header-user:hover {
            background-color: var(--color-gray-50);
        }

        .header-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--color-gray-900);
            color: var(--color-pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .header-user-name {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-gray-900);
        }

        .btn-logout {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-gray-300);
            background-color: var(--color-pure-white);
            color: var(--color-gray-700);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn-logout:hover {
            background-color: var(--color-gray-50);
            border-color: var(--color-gray-400);
        }

        /* ========================================
           레이아웃 - 3컬럼
           ======================================== */
        .app-container {
            display: flex;
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 280px;
            background-color: var(--color-pure-white);
            border-right: 1px solid var(--color-gray-200);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .sidebar-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: var(--space-1);
        }

        .sidebar-subtitle {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
        }

        .sidebar-nav {
            flex: 1;
            padding: var(--space-4);
        }

        .nav-section {
            margin-bottom: var(--space-6);
        }

        .nav-section-title {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--color-gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-3);
            padding: 0 var(--space-2);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--space-2-5) var(--space-3);
            color: var(--color-gray-700);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            cursor: pointer;
            margin-bottom: var(--space-1);
        }

        .nav-item:hover {
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
        }

        .nav-item.active {
            background-color: var(--color-gray-900);
            color: var(--color-pure-white);
        }

        .nav-item i {
            width: 20px;
            margin-right: var(--space-3);
            font-size: var(--text-sm);
        }

        .search-input {
            width: 100%;
            padding: var(--space-2-5) var(--space-3);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-3);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-gray-900);
            box-shadow: var(--shadow-sm);
        }

        .sidebar-footer {
            padding: var(--space-4);
            border-top: 1px solid var(--color-gray-200);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-gray-900);
            color: var(--color-pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-gray-900);
        }

        .user-role {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            padding: var(--space-8);
            overflow-y: auto;
            background-color: var(--color-gray-25);
            height: 100%;
        }

        .page-header {
            margin-bottom: var(--space-6);
        }

        .page-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--color-gray-900);
        }

        .page-actions {
            display: flex;
            gap: var(--space-3);
        }

        .page-description {
            font-size: var(--text-sm);
            color: var(--color-gray-600);
        }

        /* 버튼 */
        .btn {
            padding: var(--space-2-5) var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn-primary {
            background-color: var(--color-gray-900);
            color: var(--color-pure-white);
        }

        .btn-primary:hover {
            background-color: var(--color-gray-800);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--color-pure-white);
            color: var(--color-gray-700);
            border: 1px solid var(--color-gray-300);
        }

        .btn-secondary:hover {
            background-color: var(--color-gray-50);
            border-color: var(--color-gray-400);
        }

        /* 대시보드 통계 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        .stat-card {
            background-color: var(--color-pure-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            transition: all var(--transition-fast);
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-gray-300);
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--color-gray-600);
            margin-bottom: var(--space-2);
        }

        .stat-value {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: var(--space-1);
        }

        .stat-change {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
        }

        /* 직원 카드 그리드 */
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-4);
        }

        .employee-card {
            background-color: var(--color-pure-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            transition: all var(--transition-fast);
            cursor: pointer;
            position: relative;
        }

        .employee-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--color-gray-300);
            transform: translateY(-2px);
        }

        .employee-status {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .employee-status.active {
            background-color: #10b981;
        }

        .employee-status.warning {
            background-color: #f59e0b;
        }

        .employee-status.expired {
            background-color: #ef4444;
        }

        .employee-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto var(--space-4);
            object-fit: cover;
        }

        .employee-name {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--color-gray-900);
            text-align: center;
            margin-bottom: var(--space-1);
        }

        .employee-position {
            font-size: var(--text-sm);
            color: var(--color-gray-600);
            text-align: center;
            margin-bottom: var(--space-3);
        }

        .employee-meta {
            border-top: 1px solid var(--color-gray-200);
            padding-top: var(--space-3);
            font-size: var(--text-xs);
            color: var(--color-gray-500);
        }

        .employee-meta-item {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .employee-meta-item i {
            width: 16px;
            margin-right: var(--space-2);
        }

        .employee-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }

        .btn-small {
            padding: var(--space-1-5) var(--space-3);
            font-size: var(--text-xs);
            flex: 1;
        }

        /* 우측 사이드바 */
        .right-sidebar {
            width: 320px;
            background-color: var(--color-pure-white);
            border-left: 1px solid var(--color-gray-200);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
        }

        .right-sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .right-sidebar-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--color-gray-900);
        }

        .right-sidebar-content {
            flex: 1;
            padding: var(--space-4);
        }

        .file-card {
            background-color: var(--color-gray-50);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            padding: var(--space-3);
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .file-card:hover {
            background-color: var(--color-gray-100);
            border-color: var(--color-gray-300);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background-color: var(--color-pure-white);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            color: var(--color-gray-600);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-gray-900);
            margin-bottom: var(--space-0-5);
        }

        .file-meta {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
        }

        .file-viewer {
            margin-top: var(--space-4);
            padding: var(--space-4);
            background-color: var(--color-gray-50);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-gray-400);
        }

        /* ========================================
           반응형 Breakpoints
           ======================================== */

        /* Mobile: 320px ~ 767px */
        @media (max-width: 767px) {
            .app-header {
                padding: 0 var(--space-4);
            }

            .header-brand {
                margin-right: var(--space-4);
            }

            .header-title {
                display: none;
            }

            .header-search {
                max-width: 200px;
            }

            .header-user-name {
                display: none;
            }

            .app-container {
                flex-direction: column;
            }

            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--color-gray-200);
                height: auto;
            }

            .main-content {
                padding: var(--space-4);
                height: auto;
            }

            .right-sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--color-gray-200);
                height: auto;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .employee-grid {
                grid-template-columns: 1fr;
            }

            .page-title-row {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }

            .page-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }

        /* Tablet: 768px ~ 1023px */
        @media (min-width: 768px) and (max-width: 1023px) {
            .sidebar {
                width: 240px;
            }

            .right-sidebar {
                width: 280px;
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .employee-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-content {
                padding: var(--space-6);
            }
        }

        /* Desktop: 1024px ~ */
        @media (min-width: 1024px) {
            /* 기본 스타일 유지 */
        }

        /* ========================================
           토스트 알림
           ======================================== */
        .toast-container {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 1000;
        }

        .toast {
            background-color: var(--color-gray-900);
            color: var(--color-pure-white);
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-xl);
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-icon {
            font-size: var(--text-lg);
        }

        .toast-message {
            font-size: var(--text-sm);
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="app-header">
        <div class="header-brand">
            <div class="header-logo">HR</div>
            <h1 class="header-title">인사카드 관리 시스템</h1>
        </div>

        <div class="header-search">
            <i class="fas fa-search header-search-icon"></i>
            <input type="text" id="headerSearchInput" class="header-search-input" placeholder="직원 검색 (이름, 부서, 직급)">
        </div>

        <div class="header-actions">
            <div class="header-user">
                <div class="header-user-avatar">관</div>
                <span class="header-user-name">관리자</span>
            </div>
            <button class="btn-logout" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>로그아웃</span>
            </button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="app-container">
        <div class="app-layout">
            <!-- 좌측 사이드바 -->
            <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">인사카드 관리</h1>
                <p class="sidebar-subtitle">직원 정보 통합 관리 시스템</p>
            </div>

            <nav class="sidebar-nav">

        // 직원 카드 렌더링 함수
        function renderEmployeeCards(employeeList) {
            const grid = document.getElementById('employeeGrid');
            grid.innerHTML = '';

            employeeList.forEach(employee => {
                const card = document.createElement('div');
                card.className = 'employee-card';
                card.setAttribute('data-id', employee.id);

                card.innerHTML = `
                    <div class="employee-status ${employee.status}"></div>
                    <img src="${employee.photo}" alt="${employee.name}" class="employee-photo">
                    <h3 class="employee-name">${employee.name}</h3>
                    <p class="employee-position">${employee.department} · ${employee.position}</p>
                    <div class="employee-meta">
                        <div class="employee-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>입사일: ${employee.hireDate}</span>
                        </div>
                        <div class="employee-meta-item">

                        </div>
                    </div>
                    <div class="employee-actions">

                            <span>보기</span>
                        </button>
                        <button class="btn btn-secondary btn-small">

                        </button>
                        <button class="btn btn-secondary btn-small">
                            <i class="fas fa-folder"></i>
                            <span>파일</span>
                        </button>
                    </div>
                `;

                    const target = e.target.closest('button');
                    if (!target) {
                        // 카드 클릭 시 상세 페이지로 이동
                        window.location.href = `employee_detail.html?id=${employee.id}`;
                    } else if (target.querySelector('.fa-eye')) {
                        // 보기 버튼
                        window.location.href = `employee_detail.html?id=${employee.id}`;
                    } else if (target.querySelector('.fa-edit')) {
                        // 수정 버튼
                        window.location.href = `employee_hr_info.html?id=${employee.id}`;
                    }
                });

                grid.appendChild(card);
            });

            updateStatistics(employeeList);
        }

        // 통계 업데이트

            const total = employeeList.length;
            const active = employeeList.filter(e => e.status === 'active').length;
            const warning = employeeList.filter(e => e.status === 'warning').length;
            const expired = employeeList.filter(e => e.status === 'expired').length;

            document.getElementById('activeCount').textContent = active;
            document.getElementById('warningCount').textContent = warning;
            document.getElementById('expiredCount').textContent = expired;
        }

            toast.className = 'toast';
            toast.innerHTML = `
